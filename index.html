<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="FormAdd.js"></script>
    <script src="Task.js"></script>
    <script src="ListTasks.js"></script>
</head>
<body>
    <div class="b_todo_list">
        <h3>TO DO List</h3>

        <div class="swichers b_tabs">
            <label for="all">
                <input type="radio" id="all" name="tab" required checked value="2">
                <span>Все</span>
            </label>
            <label for="unready">
                <input type="radio" id="unready" name="tab" required value="0">
                <span>Неготовые</span>
            </label>
            <label for="ready">
                <input type="radio" id="ready" name="tab" required value="1">
                <span>Готовые</span>
            </label>
        </div>

        <form class="wrap_add_task">
            <input class="b_add_task" type="text" size="40" placeholder="Новая задача" required>
        </form>
        <script>
            new FormAdd($('.b_add_task'))
        </script>

        <ul class="b_list_tasks">
            <li class="b_task">
                <div class="inner_task">
                    <input type="checkbox">
                    <span>Задача 1</span>
                </div>
                <div class="wrap_delete">
                    <button class="delete">x</button>
                </div>
            </li>
            <li class="b_task">
                <div class="inner_task">
                    <input type="checkbox">
                    <span>Задача 2</span>
                </div>
                <div class="wrap_delete">
                    <button class="delete">x</button>
                </div>
            </li>
        </ul>
        <script>
            ListTasks.create($('body'));
        </script>

        <button class="delete_all">Удалить все</button>
        <button class="delete_ready">Удалить готовые</button>
    </div>
</body>
</html>
