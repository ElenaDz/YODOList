<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="ButtonDelete.js"></script>
    <script src="Mode.js"></script>
    <script src="SwitcherMode.js"></script>
    <script src="ListTasksStore.js"></script>
    <script src="FormAdd.js"></script>
    <script src="Task.js"></script>
    <script src="ListTasks.js"></script>

</head>
<body>

    <div class="b_todo_list">
        <h3>TO DO List</h3>

        <div class="b_switcher_mode">
            <label class="b_mode">
                <input type="radio" name="name" required checked value="mode_all">
                <span class="mode_name">
                    Все
                    <span class="counter_tasks"></span>
                </span>
            </label>
            <label class="b_mode" >
                <input type="radio" name="name" required value="mode_only_unready">
                <span class="mode_name">
                    Неготовые
                    <span class="counter_tasks"></span>
                </span>
            </label>
            <label class="b_mode" >
                <input type="radio" name="name" required value="mode_only_ready">
                <span class="mode_name">
                    Готовые
                    <span class="counter_tasks"></span>
                </span>
            </label>
        </div>
        <script>
            SwitcherMode.create();
        </script>

        <form class="b_form_add_task">
            <input class="add_task" type="text" placeholder="Новая задача" required>
        </form>
        <script>
            new FormAdd($('.b_form_add_task'))
        </script>

        <ul class="b_list_tasks"></ul>
        <script>
            ListTasks.create();

        </script>

        <!-- fixme перепиши стили кнопок, на кнопку нажимаешь а она не как не реагирует, так не должно быть, смотри как ведет себя дефолтная кнопка -->
        <button class="b_button_delete" data-for_mode="mode_all">Удалить все</button>
        <button class="b_button_delete" data-for_mode="mode_only_ready">Удалить готовые</button>
        <script>
            ButtonDelete.create();
        </script>
    </div>
</body>
</html>
