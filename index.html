<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="Mod.js"></script>
    <script src="SwitcherMod.js"></script>
    <script src="ListTasksStore.js"></script>
    <script src="FormAdd.js"></script>
    <script src="Task.js"></script>
    <script src="ListTasks.js"></script>

</head>
<body>

    <div class="b_todo_list">
        <h3>TO DO List</h3>

        <div class="b_switchers b_tabs">
            <label for="all">
                <input type="radio" id="all" name="tab" required checked value="All">
                <span class="mode_name">
                    Все
                    <!-- fixme измени имя класса на counter_tasks без указания режима, режим должен быть выше на уровне блока указан в label и он там уже есть ok-->
                    <span class="counter_tasks">(4)</span>
                </span>
            </label>
            <label for="unready">
                <input type="radio" id="unready" name="tab" required value="ONLY_UNREADY">
                <span class="mode_name">
                    Неготовые
                    <span class="counter_tasks">(3)</span>
                </span>
            </label>
            <label for="ready">
                <input type="radio" id="ready" name="tab" required value="ONLY_READY">
                <span class="mode_name">
                    Готовые
                    <span class="counter_tasks">(1)</span>
                </span>
            </label>
        </div>
        <script>
            SwitcherMod.create();
        </script>

        <form class="b_form_add_task">
            <input class="add_task" type="text" placeholder="Новая задача" required>
        </form>
        <script>
            new FormAdd($('.b_form_add_task'))
        </script>

        <ul class="b_list_tasks"></ul>
        <script>
            ListTasks.create();
        </script>

        <button class="delete_all">Удалить все</button>
        <button class="delete_ready">Удалить готовые</button>
    </div>
</body>
</html>
