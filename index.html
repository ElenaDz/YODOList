<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
</head>
<body>
    <div>
        <h3>TO DO List</h3>

        <!-- fixme у блока у которого есть свой объект класс в html и имя класса в js  должны быть одинаковые в данном случае в html b_list_task а в js ListTasks, измени здесь класс -->
        <ul class="task">
            <li class="task">
                <input type="checkbox">
                <span>Задача 1</span>
                <div class="wrap_delete">
                    <button class="delete">x</button>
                </div>
            </li>
            <li class="task">
                <input type="checkbox">
                <span>Задача 2</span>
                <div class="wrap_delete">
                    <button class="delete">x</button>
                </div>
            </li>
        </ul>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- fixme порядок подключения фалов не приавльный ListTasks зависит от Tasks поэтому он должен быть ниже Tasks-->
    <script src="ListTasks.js"></script>
    <script src="Tasks.js"></script>
    <script>
        let listTasks = new ListTasks($('.task'));
    </script>
</body>
</html>
